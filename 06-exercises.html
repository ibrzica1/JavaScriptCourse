<!DOCTYPE html>
<html>
  <head>
    <title>
    Cart Quantity
    </title>
  </head>

  <body>
    <p>
      Cart Quantity
    </p>
    <button 
    onclick="console.log('Cart quantity: ' + quantity)">
      Show Quantity
    </button>
    <button
    onclick="console.log(quantity += 1)
    cartIsFull()
    ">
      Add to Cart
    </button>
    <button
    onclick="console.log(quantity += 2)
    cartIsFull()
    ">
      +2
    </button>
    <button 
    onclick="console.log(quantity += 3)
    cartIsFull()
    ">
      +3
    </button>
    <button
    onclick="console.log(quantity -= 1)
    cartIsEmpty()
    ">
      Remove from cart
    </button>
    <button
    onclick="console.log(quantity -= 2)
   cartIsEmpty()
    ">
      -2
    </button>
    <button 
    onclick="console.log(quantity -= 3)
    cartIsEmpty()
    ">
      -3
    </button>
    <button
    onclick="console.log(quantity = 0)">
      Reset Cart
    </button>
    
    <script>
    let quantity = 0
    function cartIsEmpty() {
      if (quantity < 0) {
      alert('Not enough items in the cart');
      quantity = 0;
    }
    }

    function cartIsFull() {
      if (quantity > 10) {
      alert('The cart is full');
      quantity = 10;
    }
    }
    </script>
  </body>
</html>
