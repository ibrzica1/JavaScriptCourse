<!DOCTYPE html>
<html>
  <head>
    <title>
    Cart Quantity
    </title>
  </head>

  <body>
    <p>
      Cart Quantity
    </p>
    <button 
    onclick="console.log('Cart quantity: ' + quantity)">
      Show Quantity
    </button>
    <button
    onclick="console.log(quantity + 1)">
      Add to Cart
    </button>
    <button
    onclick="console.log(quantity + 2)">
      +2
    </button>
    <button 
    onclick="console.log(quantity + 3)">
      +3
    </button>
    <button
    onclick="console.log(quantity = 0)">
      Reset Cart
    </button>
    <script>
    let quantity = 0
    </script>
  </body>
</html>
