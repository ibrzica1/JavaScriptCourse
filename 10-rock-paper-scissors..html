<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
   <link rel="stylesheet"

    playerMove = 'Rock';

     if (computerMove2 === 'Rock') {

     }

      result = 'Computer wins';
     } 
     else if (computerMove2 === 'Scissors') {
      result = 'You win';
     } 

     if (result === 'You win') {
      score.wins += 1;
     } else if (result === 'Computer wins') {

     } else if (result === 'Its a draw') {

     if (result === 'You win') {

     if (computerMove2 === 'Rock') {

    "class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-outcome outcome"></p>

    score.wins = 0;
    score.lossees = 0;
